syntax = "proto2";

package transit.io.gtfs.proto;

message Route
{
    required uint32 route = 1;
    required uint32 short_name = 2;
    required uint32 long_name = 3;
    required uint32 type = 4;
    optional uint32 agency_id = 5;
    optional uint32 description = 6;
    optional uint32 url = 7;
    optional string color = 8;
    optional string text_color = 9;
}
